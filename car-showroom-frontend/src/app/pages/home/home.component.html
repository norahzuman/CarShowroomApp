<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Welcome to Car Showroom Management</h3>
    </div>
    <div class="card-body text-center">
      <p class="lead">
        Manage car showrooms, add and edit vehicles, and keep track of all available showrooms effortlessly.
      </p>

      <div *ngIf="isAuthenticated" class="mb-3">
        <p class="text-success">You are logged in!</p>
        <button class="btn btn-danger" (click)="logout()">Logout</button>
      </div>
      <div *ngIf="!isAuthenticated" class="mb-4">
        <p class="text-danger">Please log in to access this page.</p>
        <button class="btn btn-primary" (click)="login()">Login</button>
      </div>

      <div class="home-actions">
        <button class="btn btn-outline-primary" (click)="viewShowrooms()">View Showrooms</button>
      </div>
    </div>
  </div>
</div>

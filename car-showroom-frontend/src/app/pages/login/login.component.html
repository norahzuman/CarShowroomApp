<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header bg-primary text-white text-center">
      <h3 class="mb-0">Login</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Username -->
        <div class="row mb-3">
          <label for="username" class="col-md-4 col-form-label text-end">Username</label>
          <div class="col-md-8">
            <input
                    id="username"
                    formControlName="username"
                    type="text"
                    class="form-control"
                    [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
            />
            <div
                    *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                    class="invalid-feedback"
            >
              Username is required.
            </div>
          </div>
        </div>

        <!-- Password -->
        <div class="row mb-3">
          <label for="password" class="col-md-4 col-form-label text-end">Password</label>
          <div class="col-md-8">
            <input
                    id="password"
                    formControlName="password"
                    type="password"
                    class="form-control"
                    [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <div
                    *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="invalid-feedback"
            >
              Password is required.
            </div>
          </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="text-danger text-center mb-3">
          {{ errorMessage }}
        </div>

        <!-- Buttons -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
